globalVariables:
  - key: employee_device_manager
    value: '{"email": "device.manager@exceet.de","firstName":"Manager","lastName":"Device"}'
restApiTests:
  # --------------------------------------------------------------------------------------------------------------------
  - testName: 'get all employees'
    method: 'GET'
    path: '/api/employees'
    queries:
      sorting:
        - field: 'email'
          order: 'desc'
    jwt:
      body:
        sub: '1'
        role: 'EMPLOYEE'
        permissions:
          - 'employee_read'
          - 'employee_create'
          - 'employee_update'
      expires: 5000
    responseStatusCode: 500

  # --------------------------------------------------------------------------------------------------------------------